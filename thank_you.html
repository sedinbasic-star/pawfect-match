  Description:
  This confirmation page appears after a user successfully submits a form

  a thank-you message and provides a button for users to return to the 
  homepage. The page is simple and focused on delivering clear feedback 
  to the user.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Message Sent</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Styling for Thank you page */
    .thank-container {
      max-width: 600px;
      margin: 120px auto 0;
      text-align: center;
      padding: 40px 30px;
    }
    
    .thank-title {
      font-size: 2rem;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .thank-subtitle {
      color: #4b5563;
      margin-bottom: 30px;
    }

    .thank-btn {
      display: inline-block;
      background-color: #3b6ea5;
      color: #ffffff;
      padding: 12px 30px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.2s ease;
    }

    .thank-btn:hover {
      transform: translateY(-2px);
      filter: brightness(1.08);
    }
  </style>
</head>

<body>

  <div class="thank-container">
    <h1 class="thank-title">Thank You!</h1>
    <p class="thank-subtitle">
      Your message has been sent successfully. Weâ€™ll get back to you soon!
    </p>

    <a class="thank-btn" href="landing_Page.html">Return Home</a>
  </div>

</body>
</html>
